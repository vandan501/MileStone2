<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 style="color: yellow;text-align: center;">ToDO App </h1>
    <h3 style="color: wheat;text-align: center;"> HTML,CSS AND JAVASCRIPT</h3>
    <div class="container">
        <form action="">
            <input type="text" name="todo" id="todo" placeholder="Enter Upcoming Tasks">
            <button onclick="addtodo()" class="addbutton">Add</button>
        </form>
    </div>
    <div class="displaytodo" id="displaytodo">
        <!-- Tasks will be added here dynamically -->
    </div>
    <script src="./Script.js"></script>
</body>
</html>
